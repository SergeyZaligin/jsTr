<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JavaScript</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>App</h1>
		</header>
		<section>
			<div class="panel panel-default">
				<div class="panel-body">
					<form data-coffee-order="form">
						<div class="form-group">
							<label for="coffeeOrder">Coffee Order</label>
							<input class="form-control" name="coffee" id="coffeeOrder" autofocus>
						</div>
						<div class="form-group">
							<label for="emailInput">Email</label>
							<input class="form-control" type="email" name="emailAddress" id="emailInput" value=""placeholder="dr@who.com">
						</div>
						<div class="radio">
						<label>
							<input type="radio" name="size" value="short">
							Short
						</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="size" value="tall" checked>
								Tall
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="size" value="grande">
								Grande
							</label>
						</div>
						<div class="form-group">
							<label for="flavorShot">Flavor Shot</label>
							<select id="flavorShot" class="form-control" name="flavor">
								<option value="">None</option>
								<option value="caramel">Caramel</option>
								<option value="almond">Almond</option>
								<option value="mocha">Mocha</option>
							</select>
						</div>
						<div class="form-group">
							<label for="strengthLevel">Caffeine Rating</label>
							<input name="strength" id="strengthLevel" type="range" value="30">
							<span id="rangeValue"></span>
						</div>
						<div class="form-group hideSuper">
							<label for="superShot">Super dopping</label>
							<select id="superShot" class="form-control" name="super">
								<option value="">None</option>
								<option value="caramel">Bibi</option>
							</select>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
						<button type="reset" class="btn btn-default">Reset</button>
					</form>
					<div class="modal fade" id="superModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title" id="exampleModalLabel">ПОЗДРАВЛЯЕМ! <br> Вы получили достижение!!!</h4>
									<p>Хотите усовершенствовать кофе?</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" id="failure-modal" data-dismiss="modal">Нет</button>
									<button type="button" class="btn btn-primary" id="success-modal">Да</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/formhandler.js" charset="utf-8"></script>
	<script src="js/datastore.js" charset="utf-8"></script>
	<script src="js/truck.js" charset="utf-8"></script>
	<script src="js/main.js" charset="utf-8"></script>
</body>
</html>
